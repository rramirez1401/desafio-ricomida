<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>  <!-- cdn jquery -->
    <link rel="stylesheet" href="assets/css/style.css">    <!-- link de archivo css -->
    <script src="assets/js/main.js" defer></script>              <!-- link de archivo js IMPORTANTE ONER EL DEFER -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">          <!-- cdn link de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>        <!-- cdn script de bootstrap -->
</head>


<body>

    <nav class="navbar navbar-expand-lg" style="background-color: #373A3C"; data-bs-theme="dark";>
        <div class="container-fluid">
            <a class="navbar-brand" href="#" id="marca">
                <p style="margin: 0;">Ricomida</p>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent" style="padding-right: 150px;">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Recetas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header>
        <div id="inicio" class="py-lg-3">
            <div class="text-center">
                <hr id="hr1" class="d-lg-none"><img src="assets/img/principal.jpg" alt="" id="imgPrincipal">
            </div>
            <div id="inicioParrafo" class="text-lg-start text-center">
                <h1 id="tituloreceta" class="px-5 px-lg-0">PIZZA AL ESTILO CHICAGO CON ESPINACAS Y CHAMPIÑONES</h1>
                <div id="divhr" class="d-flex justify-content-center justify-content-lg-start">
                    <hr id="hr2" class="d-lg-none ">
                    <hr id="hr3" class="d-none d-lg-block">
                </div>
                <p>110 MIN / 6 A 8 PORCIONES</p>
                <div id="inicioBotones">
                    <button id="btn1" type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Presiona para enviar tu correo">
                        Enviar por correo
                    </button>
                    <button id="btn2" type="button" class="btn btn-secondary" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Agrega esta receta a tus favoritos">
                        Añadir a favoritos
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div id="carrusel" class="d-none d-lg-block">
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <div class="d-flex justify-content-center">
                        <img src="assets/img/slider-1.png" width="233px" height="170px" class="d-block mx2" alt="...">
                        <img src="assets/img/slider-2.png" width="233px" height="170px" class="d-block mx-2" alt="...">
                        <img src="assets/img/slider-3.png" width="233px" height="170px" class="d-block mx-2" alt="...">
                        <img src="assets/img/slider-4.png" width="233px" height="170px" class="d-block mx-2" alt="...">
                    </div>
                  </div>
                  <div class="carousel-item">
                    <div class="d-flex justify-content-center">
                        <img src="assets/img/slider-5.png" width="233px" height="170px" class="d-block mx-2" alt="...">
                        <img src="assets/img/slider-6.png" width="233px" height="170px" class="d-block mx-2" alt="...">
                        <img src="assets/img/slider-7.png" width="233px" height="170px" class="d-block mx-2" alt="...">
                        <img src="assets/img/slider-8.png" width="233px" height="170px" class="d-block mx-2" alt="...">
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </main>

    <button id="btnslide" type="button" class="btn btn-secondary"></button>
